<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap demo</title>
  </head>

  <body>
      <div>

        <div class="container mt-5">
          <h1 class="text-center text-danger">Bootstrap demo</h1>
        
                <!-- CARDS -->
                <div class="row bg-danger-subtle p-3">
                  <div class="col-md-6">
                    <div class="card">
                      <img
                        src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="card-img-top"
                        alt="Some image"
                      />
                      <div class="card-body">
                        <h5 class="card-title">Fried egg on bread</h5>
                        <p class="card-text">
                          Quick and easy breakfast.
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <ol class="list-group list-group-numbered">
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Get an egg</div>
                          Content for list item
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Get some bread</div>
                          Content for list item
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Fry the egg</div>
                          Content for list item
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Put it on the bread</div>
                          Content for list item
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Eat it!</div>
                          Content for list item
                        </div>
                      </li>
                    </ol>
                  </div>
                </div>  
        </div>
  
      </div>
  </body>
</html>
